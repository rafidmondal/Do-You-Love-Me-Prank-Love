<body>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }
        createHearts();

        // No Button Logic - Always visible, moves side to side
        const noBtn = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        let moveCount = 0;
        let currentPosition = 0; // 0 = left, 1 = right, 2 = far left, 3 = far right

        function moveNoButton() {
            // Get container width
            const containerWidth = buttonContainer.offsetWidth;
            const btnWidth = noBtn.offsetWidth;
            
            // Calculate positions (left side, right side, far left, far right)
            const positions = [
                -150,  // Far left
                -80,   // Left
                80,    // Right  
                150    // Far right
            ];
            
            // Pick next position (cycle through)
            currentPosition = (currentPosition + 1) % positions.length;
            const translateX = positions[currentPosition];
            
            // Apply smooth movement - button stays visible, just moves side to side
            noBtn.style.transform = `translateX(${translateX}px) rotate(${Math.random() * 20 - 10}deg)`;
            
            // Change text randomly
            const texts = ['Nice try! üòú', 'Catch me! üèÉ', 'Too slow! üêå', 'Nope! ‚ùå', 'Yes is better! üíù', 'Missed! üòè', 'Almost! üòÖ', 'Try again! ü§≠'];
            noBtn.innerHTML = texts[Math.floor(Math.random() * texts.length)];
            
            moveCount++;
            
            // Make it faster after multiple attempts
            if (moveCount > 3) {
                noBtn.style.transition = 'all 0.15s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            } else if (moveCount > 6) {
                noBtn.style.transition = 'all 0.08s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            }
        }

        // Multiple events to catch the user
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('mousedown', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });
        
        // Touch events for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });
        
        noBtn.addEventListener('touchmove', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Also move when mouse is near (within 80px)
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            // If mouse is within 80px, move the button
            if (distance < 80) {
                moveNoButton();
            }
        });

        // Yes Button Click
        function sayYes() {
            document.getElementById('mainPage').classList.add('hidden');
            document.getElementById('successPage').style.display = 'flex';
            startFireworks();
        }

        // Fireworks Animation
        function startFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#ff6b9d', '#ff8e53', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];

            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.velocity = {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8
                    };
                    this.alpha = 1;
                    this.friction = 0.99;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }

                update() {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.01;
                }
            }

            function createFirework() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height * 0.5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach((particle, index) => {
                    if (particle.alpha <= 0) {
                        particles.splice(index, 1);
                    } else {
                        particle.update();
                        particle.draw();
                    }
                });
            }

            setInterval(createFirework, 800);
            animate();
        }

        // Share on WhatsApp
        function shareWhatsApp() {
            const text = "üíï Someone just said YES to 'Do you love me?'! üíï\n\nCreate your own: " + window.location.href;
            const url = "https://wa.me/?text=" + encodeURIComponent(text);
            window.open(url, '_blank');
            document.getElementById('shareResult').textContent = 'Shared on WhatsApp! üì±';
        }

        // Copy Link
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                document.getElementById('shareResult').textContent = 'Link copied! Share with friends! üîó';
            });
        }
    </script>
